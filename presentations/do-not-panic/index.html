<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">class</span> <span class="hljs-title">UserService</span> { <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">async</span> Task&lt;User&gt; <span class="hljs-title">fetchUser</span>(<span class="hljs-params">String userId</span>)</span>; }
</code></pre>
<p>TypeScript:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ts"><span class="hljs-keyword">async</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">fetchUser</span>(<span class="hljs-params">userId: <span class="hljs-built_in">string</span></span>): <span class="hljs-title class_">User</span>;
</code></pre>
<p>Java:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">UserService</span> {
    <span class="hljs-keyword">public</span> User <span class="hljs-title function_">fetchUser</span><span class="hljs-params">(String userId)</span> <span class="hljs-keyword">throws</span> NonExistentEntityException;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section lang="en-GB" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:33%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/this-is-fine.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="9" lang="en-GB" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:33%;">
<h1 id="error-handling-is-hard">Error Handling Is Hard!</h1>
<p>Have to deal with <em>known &amp; unknown unknowns</em>!</p>
<p>Countless combinations of things can go wrong!</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section lang="en-GB" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" lang="en-GB">
<h1 id="how-does-rust-fare-in-this-regard">How Does Rust Fare in This Regard?</h1>
<p><strong>Rust promises</strong>:</p>
<ul>
<li>Blazingly (<img class="emoji" draggable="false" alt="🔥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f525.svg" data-marp-twemoji=""/>) fast™ performance</li>
<li>Memory efficiency</li>
<li>Memory-safety, thread-safety</li>
<li>A strong, rich type system</li>
<li>A very strict compiler</li>
</ul>
<h2 id="what-about-error-handling">What about error handling?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" lang="en-GB">
<h1 id="topics">Topics</h1>
<h2 id="goals-of-error-handling">Goals of Error Handling</h2>
<h2 id="how-does-a-rust-program-crash-what-can-we-do-about-it">How Does a Rust Program Crash? What Can We Do About It?</h2>
<h2 id="how-does-a-rust-program-handle-recoverable-errors">How Does a Rust Program Handle Recoverable Errors?</h2>
<h2 id="interesting-bits--bobs">Interesting Bits &amp; Bobs</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section lang="en-GB" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:33%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/the_process_has.png&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="12" lang="en-GB" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:33%;">
<h1 id="goals-of-error-handling-1">Goals of Error Handling</h1>
<h2 id="user-feedback">User Feedback:</h2>
<ol>
<li>Tell the user what went wrong</li>
<li>Offer ideas on how to fix it (if they can)</li>
</ol>
<h2 id="troubleshooting">Troubleshooting:</h2>
<ol>
<li>Provide as much info to the operator as possible</li>
<li>Make debugging simple so the issue can be rectified quickly</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section lang="en-GB" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" lang="en-GB">
<h1 id="unrecoverable-errors--panic">Unrecoverable Errors :: <code>panic</code></h1>
<ul>
<li>
<p>When something that shouldn't happen happens, and is better to terminate execution than allowing UB to occur</p>
</li>
<li>
<p>An unhandled <code>panic</code> causes the thread it occurred on to terminate</p>
<ul>
<li>If it's the main thread, it'll terminate the program with a <code>101</code> exit code</li>
</ul>
</li>
<li>
<p>An unhandled <code>panic</code> is 99% a bug in the code!</p>
<ul>
<li>CLI should never <code>panic</code> when encountering an error</li>
<li>HTTP server should never <code>panic</code> if an error occurred during processing</li>
</ul>
</li>
<li>
<p>Similar to C++ exceptions: stack is unwound and <code>drop</code> for objects is called (though not guaranteed)</p>
<ul>
<li>Can be turned off for increased performance</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="en-GB">
<h2 id="how-can-we-panic--macros">How Can We <code>panic</code>? :: Macros</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-built_in">panic!</span>(<span class="hljs-string">&quot;I&#x27;m panicking!&quot;</span>);
<span class="hljs-comment">// $ cargo run</span>
<span class="hljs-comment">// thread &#x27;main&#x27; panicked at src/main.rs:2:3:</span>
<span class="hljs-comment">// I&#x27;m panicking!</span>

<span class="hljs-keyword">let</span> <span class="hljs-variable">res</span> = <span class="hljs-keyword">if</span> n &lt; <span class="hljs-number">5</span> { <span class="hljs-title function_ invoke__">foo</span>(n) } <span class="hljs-keyword">else</span> { todo!(<span class="hljs-string">&quot;Will do next week&quot;</span>) };
<span class="hljs-comment">// $ cargo run</span>
<span class="hljs-comment">// thread &#x27;main&#x27; panicked at src/main.rs:2:3:</span>
<span class="hljs-comment">// not yet implemented: Will do next week</span>

<span class="hljs-keyword">let</span> <span class="hljs-variable">res</span> = <span class="hljs-keyword">if</span> n &lt; <span class="hljs-number">5</span> { <span class="hljs-title function_ invoke__">foo</span>(n) } <span class="hljs-keyword">else</span> { <span class="hljs-built_in">unimplemented!</span>(<span class="hljs-string">&quot;Not needed for now&quot;</span>) };
<span class="hljs-comment">// $ cargo run</span>
<span class="hljs-comment">// thread &#x27;main&#x27; panicked at src/main.rs:2:3:</span>
<span class="hljs-comment">// not implemented: Not needed for now</span>

<span class="hljs-keyword">match</span> n <span class="hljs-comment">/*: Option&lt;i32&gt; */</span> {
  <span class="hljs-title function_ invoke__">Some</span>(n) <span class="hljs-keyword">if</span> n &gt;= <span class="hljs-number">0</span> =&gt; <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Some(Non-negative)&quot;</span>),
  <span class="hljs-title function_ invoke__">Some</span>(n) <span class="hljs-keyword">if</span> n &lt;  <span class="hljs-number">0</span> =&gt; <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Some(Negative)&quot;</span>),
  <span class="hljs-title function_ invoke__">Some</span>(_)           =&gt; <span class="hljs-built_in">unreachable!</span>(<span class="hljs-string">&quot;Handled all ns already&quot;</span>), <span class="hljs-comment">// &lt;-- compile error if not here</span>
  <span class="hljs-literal">None</span>              =&gt; <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;None&quot;</span>),
}
<span class="hljs-comment">// $ cargo run</span>
<span class="hljs-comment">// thread &#x27;main&#x27; panicked at src/main.rs:2:3:</span>
<span class="hljs-comment">// internal error: entered unreachable code: Handled all ns already</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" lang="en-GB">
<h2 id="how-can-we-panic--functions">How Can We <code>panic</code>? :: Functions</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">home_dir</span> = home::<span class="hljs-title function_ invoke__">home_dir</span>().<span class="hljs-title function_ invoke__">unwrap</span>(); <span class="hljs-comment">// home::home_dir() -&gt; Option&lt;PathBuf&gt;</span>
<span class="hljs-comment">// $ cargo run</span>
<span class="hljs-comment">// thread &#x27;main&#x27; panicked at src/main.rs:2:3:</span>
<span class="hljs-comment">// called `Option::unwrap()` on a `None` value</span>

<span class="hljs-keyword">let</span> <span class="hljs-variable">contents</span> = <span class="hljs-title function_ invoke__">read_to_string</span>(<span class="hljs-string">&quot;a.txt&quot;</span>).<span class="hljs-title function_ invoke__">unwrap</span>(); <span class="hljs-comment">// read_to_string(P) -&gt; io::Result&lt;String&gt;</span>
<span class="hljs-comment">// $ cargo run</span>
<span class="hljs-comment">// thread &#x27;main&#x27; panicked at src/main.rs:2:3:</span>
<span class="hljs-comment">// called `Result::unwrap()` on an `Err` value:</span>
<span class="hljs-comment">//   Os { code: 2, kind: NotFound, message: &quot;No such file or directory&quot; }</span>

<span class="hljs-keyword">let</span> <span class="hljs-variable">home_dir</span> = home::<span class="hljs-title function_ invoke__">home_dir</span>().<span class="hljs-title function_ invoke__">expect</span>(<span class="hljs-string">&quot;User should have a home directory&quot;</span>);
<span class="hljs-comment">// $ cargo run</span>
<span class="hljs-comment">// thread &#x27;main&#x27; panicked at src/main.rs:2:3:</span>
<span class="hljs-comment">// User should have a home directory</span>

<span class="hljs-keyword">let</span> <span class="hljs-variable">contents</span> = <span class="hljs-title function_ invoke__">read_to_string</span>(<span class="hljs-string">&quot;a.txt&quot;</span>).<span class="hljs-title function_ invoke__">expect</span>(<span class="hljs-string">&quot;File should exist&quot;</span>);
<span class="hljs-comment">// $ cargo run</span>
<span class="hljs-comment">// thread &#x27;main&#x27; panicked at src/main.rs:2:3:</span>
<span class="hljs-comment">// File should exist:</span>
<span class="hljs-comment">//   Os { code: 2, kind: NotFound, message: &quot;No such file or directory&quot; }</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" lang="en-GB">
<h2 id="when-to-panic-in-our-code">When to <code>panic</code> In Our Code?</h2>
<ul>
<li>When we want to halt execution because something we expect does not hold</li>
<li>In test code, when we don't care about the error case (<code>panic</code> → test failure)</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-built_in">assert_eq!</span>(<span class="hljs-number">3</span>, <span class="hljs-number">4</span>); <span class="hljs-comment">// assertion `left == right` failed, left: 3, right: 4</span>
<span class="hljs-built_in">assert!</span>(<span class="hljs-number">3</span> == <span class="hljs-number">4</span>); <span class="hljs-comment">// assertion failed: 3 == 4</span>
</code></pre>
<p>Always document whether a function can <code>panic</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-comment">/// # Panics</span>
<span class="hljs-comment">///</span>
<span class="hljs-comment">/// Will panic if `y` is `0`.</span>
<span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">divide</span>(x: <span class="hljs-type">i32</span>, y: <span class="hljs-type">i32</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">i32</span> {
  <span class="hljs-keyword">if</span> y == <span class="hljs-number">0</span> { <span class="hljs-built_in">panic!</span>(<span class="hljs-string">&quot;Cannot divide by 0&quot;</span>) } <span class="hljs-keyword">else</span> { x / y }
}
</code></pre>
<ul>
<li>Can use the <a href="https://rust-lang.github.io/rust-clippy/master/index.html#/missing_p"><code>missing_panics_doc</code></a> lint with <code>clippy</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="en-GB">
<h2 id="what-panics-in-std">What <code>panic</code>s in <code>std</code>?</h2>
<p><code>std</code> documentation always states whether a function can <code>panic</code>, for example:</p>
<ul>
<li><code>Vec&lt;T&gt;::[i]</code>/<code>HashMap&lt;K, V&gt;::[key]</code> - Unchecked index operator
<ul>
<li><code>get</code>/<code>get_mut</code> - Checked version, returns <code>Option&lt;&amp;T&gt;</code>/<code>Option&lt;&amp;mut T&gt;</code></li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() { <span class="hljs-keyword">let</span> <span class="hljs-variable">_val</span> = <span class="hljs-type">Vec</span>::&lt;<span class="hljs-type">i32</span>&gt;::<span class="hljs-title function_ invoke__">new</span>()[<span class="hljs-number">1</span>]; }
<span class="hljs-comment">// $ cargo run</span>
<span class="hljs-comment">// thread &#x27;main&#x27; panicked at src/main.rs:2:33:</span>
<span class="hljs-comment">// index out of bounds: the len is 0 but the index is 1</span>
</code></pre>
<ul>
<li>Integer under/overflow: only in <code>debug</code> builds</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-meta">#[allow(arithmetic_overflow)]</span> <span class="hljs-comment">// Needed as the compiler is smart in this case</span>
<span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() { <span class="hljs-keyword">let</span> <span class="hljs-variable">_n</span> = <span class="hljs-type">i32</span>::MAX + <span class="hljs-type">i32</span>::MAX; }
<span class="hljs-comment">// $ cargo run</span>
<span class="hljs-comment">// thread &#x27;main&#x27; panicked at src/main.rs:2:22:</span>
<span class="hljs-comment">// attempt to add with overflow</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" lang="en-GB">
<h2 id="backtraces">Backtraces</h2>
<p>By default, <code>panic</code>s don't help us in diagnosing how the execution got to that point:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ cargo run
thread 'main' panicked at src/submodule-1/submodule-2/foo.rs:67842:583:
index out of bounds: the len is 10 but the index is 10
note: run with `RUST_BACKTRACE=1` environment variable to display a backtrace
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" lang="en-GB">
<h2 id="backtraces-1">Backtraces</h2>
<p>Can enable a backtrace (might have a performance cost):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ RUST_BACKTRACE=1 cargo run
thread 'main' panicked at src/submodule-1/submodule-2/foo.rs:67842:583:
index out of bounds: the len is 10 but the index is 10
stack backtrace:
   0: rust_begin_unwind
             at /rustc/25ef9e3d85d934b27d9dada2f9dd52b1dc63bb04/library/std/src/panicking.rs:647:5
   1: core::panicking::panic_fmt
             at /rustc/25ef9e3d85d934b27d9dada2f9dd52b1dc63bb04/library/core/src/panicking.rs:72:14
   2: core::panicking::panic_bounds_check
             at /rustc/25ef9e3d85d934b27d9dada2f9dd52b1dc63bb04/library/core/src/panicking.rs:208:5
   3: &lt;usize as core::slice::index::SliceIndex&lt;[T]&gt;&gt;::index
             at /rustc/25ef9e3d85d934b27d9dada2f9dd52b1dc63bb04/library/core/src/slice/index.rs:255:10
   4: core::slice::index::&lt;impl core::ops::index::Index&lt;I&gt; for [T]&gt;::index
             at /rustc/25ef9e3d85d934b27d9dada2f9dd52b1dc63bb04/library/core/src/slice/index.rs:18:9
   5: &lt;alloc::vec::Vec&lt;T,A&gt; as core::ops::index::Index&lt;I&gt;&gt;::index
             at /rustc/25ef9e3d85d934b27d9dada2f9dd52b1dc63bb04/library/alloc/src/vec/mod.rs:2771:9
   6: my-project:submodule::submodule-2:my_awesome_function # &lt;-- our function!
             at ./src/subfolder-1/subfolder-2/foo.rs:67842:583
   6: my-project::main # &lt;-- function that called our function!
             at ./src/main.rs:4:26
   7: core::ops::function::FnOnce::call_once
             at /rustc/25ef9e3d85d934b27d9dada2f9dd52b1dc63bb04/library/core/src/ops/function.rs:250:5
note: Some details are omitted, run with `RUST_BACKTRACE=full` for a verbose backtrace.
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" lang="en-GB">
<h2 id="listening-for-panics--panicset_hook">Listening for <code>panic</code>s :: <a href="https://doc.rust-lang.org/std/panic/fn.set_hook.html"><code>panic::set_hook</code></a></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
  std::panic::<span class="hljs-title function_ invoke__">set_hook</span>(<span class="hljs-type">Box</span>::<span class="hljs-title function_ invoke__">new</span>(|_| {
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;A panic occurred!&quot;</span>);
  }));
  <span class="hljs-built_in">panic!</span>(<span class="hljs-string">&quot;Uh oh!&quot;</span>);
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ cargo run
A panic occurred!
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" lang="en-GB">
<h2 id="integration-with-tracing--tracing-panic">Integration with <code>tracing</code> :: <a href="https://docs.rs/tracing-panic"><code>tracing-panic</code></a></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
  <span class="hljs-comment">// ... `tracing` setup ...</span>
  std::panic::<span class="hljs-title function_ invoke__">set_hook</span>(<span class="hljs-type">Box</span>::<span class="hljs-title function_ invoke__">new</span>(tracing_panic::panic_hook));

  <span class="hljs-built_in">panic!</span>(<span class="hljs-string">&quot;I&#x27;m panicking!&quot;</span>);
}
</code></pre>
<p>Produces the following <code>error</code>-level span:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ cargo run
2024-04-23T19:22:42.351731Z ERROR tracing_panic: A panic occurred
panic payload=&quot;I'm panicking!&quot;
panic.location=&quot;tracing-panic/src/main.rs:16:5&quot;
panic.backtrace=disabled
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" lang="en-GB">
<h2 id="catching-panics--catch_unwind">Catching <code>panic</code>s :: <a href="https://doc.rust-lang.org/std/panic/fn.catch_unwind.html"><code>catch_unwind</code></a></h2>
<p><code>panic</code>s can be caught and turned into recoverable errors:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
  <span class="hljs-keyword">let</span> <span class="hljs-variable">result</span> = std::panic::<span class="hljs-title function_ invoke__">catch_unwind</span>(|| {
    <span class="hljs-built_in">panic!</span>(<span class="hljs-string">&quot;oh no!&quot;</span>);
  });

  <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Result: {result:?}&quot;</span>);
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ cargo run
thread 'main' panicked at src/main.rs:3:5:
oh no!
Result: Err(Any { .. })
</code></pre>
<p>Don't try to handle <code>panic</code>s in the code, fix the bug which caused them!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section lang="en-GB" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:33%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/result_is_not_an_option.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="23" lang="en-GB" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:33%;">
<h1 id="recoverable-errors--resultt-e">Recoverable Errors :: <a href="https://doc.rust-lang.org/std/result/enum.Result.html"><code>Result&lt;T, E&gt;</code></a></h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section lang="en-GB" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" lang="en-GB">
<h2 id="recoverable-errors--resultt-e-1">Recoverable Errors :: <code>Result&lt;T, E&gt;</code></h2>
<p>The trick to it is - there is no trick! Just leveraging tagged unions:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">enum</span> <span class="hljs-title class_">Result</span>&lt;T, E&gt; {
  <span class="hljs-title function_ invoke__">Ok</span>(T),
  <span class="hljs-title function_ invoke__">Err</span>(E),
}
</code></pre>
<p>Similar to:</p>
<ul>
<li>Java's checked exeptions (<code>try</code>/<code>catch</code>, <code>throw</code>/<code>throws</code>) - but no special control flow</li>
<li>Haskell's <code>Either a b = Left a | Right b</code> type - but in an imperative environment</li>
<li>Go's tuple-based approach (<code>func F() (int32, error)</code>) - but it cannot be misused</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" lang="en-GB">
<h2 id="recoverable-errors--resultt-e-2">Recoverable Errors :: <code>Result&lt;T, E&gt;</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
  <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Start!&quot;</span>);
  <span class="hljs-keyword">match</span> std::fs::<span class="hljs-title function_ invoke__">read_to_string</span>(<span class="hljs-string">&quot;file.txt&quot;</span>) {
    <span class="hljs-title function_ invoke__">Ok</span>(contents) =&gt; <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{contents}&quot;</span>),
    <span class="hljs-title function_ invoke__">Err</span>(e) =&gt; <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Failed to read file, cause: {e}&quot;</span>),
  }
  <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Done!&quot;</span>);
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ cargo run
Start!
Failed to read file, cause: No such file or directory (os error 2)
Done!
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" lang="en-GB">
<h2 id="returning-errors---what-should-e-be">Returning Errors - What Should <code>E</code> Be?</h2>
<p>Start out with a function:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">parse_value_from_file</span>(path: <span class="hljs-built_in">AsRef</span>&lt;Path&gt;) <span class="hljs-punctuation">-&gt;</span> Value;
</code></pre>
<p>But this can fail!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">parse_value_from_file</span>(path: <span class="hljs-built_in">AsRef</span>&lt;Path&gt;) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Result</span>&lt;Value, ???&gt;;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" lang="en-GB">
<h2 id="returning-errors---what-should-e-be-1">Returning Errors - What Should <code>E</code> Be?</h2>
<p>&quot;I'll think about error handling later&quot;:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">parse_value_from_file</span>(path: <span class="hljs-built_in">AsRef</span>&lt;Path&gt;) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Result</span>&lt;Value, <span class="hljs-type">String</span>&gt; {
  ...
  <span class="hljs-keyword">if</span> file_does_not_exist {
    <span class="hljs-keyword">return</span> <span class="hljs-title function_ invoke__">Err</span>(<span class="hljs-built_in">format!</span>(<span class="hljs-string">&quot;File &#x27;{path}&#x27; does not exist&quot;</span>));
  }
  ...
  <span class="hljs-keyword">if</span> contents_malformed {
    <span class="hljs-keyword">return</span> <span class="hljs-title function_ invoke__">Err</span>(<span class="hljs-string">&quot;Contents of file were malformed&quot;</span>.<span class="hljs-title function_ invoke__">to_string</span>());
  }

  ...

  <span class="hljs-title function_ invoke__">Ok</span>(parsed_contents)
}
</code></pre>
<p>But: Not convenient to work with programmatically!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" lang="en-GB">
<h2 id="returning-errors---what-should-e-be-2">Returning Errors - What Should <code>E</code> Be?</h2>
<p>Decision point: Do I want the caller to know about different failure modes?</p>
<p>If so → Provide an <em>enumerated</em> error type</p>
<p>Else → Provide an <em>opaque</em> error type</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" lang="en-GB">
<h2 id="enumerated-errors">Enumerated Errors</h2>
<p>Enum, where each variant describes a particular failure mode.</p>
<p>Variants can contain extra info on what went wrong:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">enum</span> <span class="hljs-title class_">ParseValueError</span> {
  <span class="hljs-title function_ invoke__">FileDoesNotExistError</span>(PathBuf),
  MalformedInputError { line: <span class="hljs-type">u64</span>, col: <span class="hljs-type">u64</span> },
}
</code></pre>
<p>Even better, using an other error as a source:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">enum</span> <span class="hljs-title class_">ParseValueError</span> {
  <span class="hljs-title function_ invoke__">IoError</span>(std::io::Error),
  MalformedInputError { line: <span class="hljs-type">u64</span>, col: <span class="hljs-type">u64</span> },
}
</code></pre>
<p>No trick, just leverage the type system!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" lang="en-GB">
<h2 id="what-makes-an-error-a-good-error">What Makes an Error a Good Error:</h2>
<ol>
<li>Offers description to the end user → Implements <code>Display</code></li>
<li>Offers description to the operator → Implements <code>Debug</code></li>
<li>Can be composed with other errors → Implements <code>Error</code></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" lang="en-GB">
<h2 id="implement-display">Implement <a href="https://doc.rust-lang.org/std/fmt/trait.Display.html"><code>Display</code></a></h2>
<p>Provide a textual representation of what went wrong to the end user. Enables:</p>
<ul>
<li>Converting the error into a <code>String</code>:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">str</span> = e.<span class="hljs-title function_ invoke__">to_string</span>();
</code></pre>
<ul>
<li>Printing the error using the <code>{}</code> placeholder in format strings</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Something went wrong: {e}&quot;</span>);
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">impl</span> <span class="hljs-title class_">std</span>::fmt::Display <span class="hljs-keyword">for</span> <span class="hljs-title class_">ParseValueError</span> {
  <span class="hljs-keyword">fn</span> <span class="hljs-title function_">fmt</span>(&amp;<span class="hljs-keyword">self</span>, f: &amp;<span class="hljs-keyword">mut</span> std::fmt::Formatter&lt;<span class="hljs-symbol">&#x27;_</span>&gt;) <span class="hljs-punctuation">-&gt;</span> std::fmt::<span class="hljs-type">Result</span> {
    <span class="hljs-keyword">match</span> <span class="hljs-keyword">self</span> {
      <span class="hljs-keyword">Self</span>::<span class="hljs-title function_ invoke__">IoError</span>(_) =&gt; <span class="hljs-built_in">write!</span>(f, <span class="hljs-string">&quot;There was a problem when reading the input&quot;</span>),
      <span class="hljs-keyword">Self</span>::MalformedInputError { line, col } =&gt;
        <span class="hljs-built_in">write!</span>(f, <span class="hljs-string">&quot;The input is malformed on {line}:{col}&quot;</span>),
    }
  }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" lang="en-GB">
<h2 id="implement-debug">Implement <a href="https://doc.rust-lang.org/std/fmt/trait.Debug.html"><code>Debug</code></a></h2>
<p>Provide a textual representation of what went wrong to the operator. Enables:</p>
<ul>
<li>Printing the error using the <code>{:?}</code> placeholder in format strings</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Something went wrong: {e:?}&quot;</span>);
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-meta">#[derive(Debug)]</span>
<span class="hljs-keyword">enum</span> <span class="hljs-title class_">ParseValueError</span> {
  ...
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">err</span> = ParseValueError::MalformedInputError { line: <span class="hljs-number">42</span>, col: <span class="hljs-number">100</span>  };
<span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{err:?}&quot;</span>);
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ cargo run
MalformedInputError { line: 42, col: 100 }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" lang="en-GB">
<h2 id="implement-error">Implement <a href="https://doc.rust-lang.org/std/error/trait.Error.html"><code>Error</code></a></h2>
<p>Mark an error type as an <code>std::error::Error</code>, so callers can refer to it using <code>dyn</code> pointers and references - can work with the error without knowing its concrete type.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">trait</span> <span class="hljs-title class_">Error</span>: <span class="hljs-built_in">Debug</span> + Display { ... }
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">impl</span> <span class="hljs-title class_">std</span>::error::Error <span class="hljs-keyword">for</span> <span class="hljs-title class_">ParseValueError</span> {}
</code></pre>
<p>All error types should implement it, to make them composable with other errors!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" lang="en-GB">
<h2 id="stderrorerrorsource"><a href="https://doc.rust-lang.org/std/error/trait.Error.html#method.source"><code>std::error::Error::source</code></a></h2>
<p>Can provide a source to capture the <em>cause</em> of the error:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">impl</span> <span class="hljs-title class_">std</span>::error::Error <span class="hljs-keyword">for</span> <span class="hljs-title class_">ParseValueError</span> {
  <span class="hljs-keyword">fn</span> <span class="hljs-title function_">source</span>(&amp;<span class="hljs-keyword">self</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Option</span>&lt;&amp;(<span class="hljs-keyword">dyn</span> std::error::Error + <span class="hljs-symbol">&#x27;static</span>)&gt; {
    <span class="hljs-keyword">match</span> <span class="hljs-keyword">self</span> {
      <span class="hljs-keyword">Self</span>::<span class="hljs-title function_ invoke__">IoError</span>(e) =&gt; <span class="hljs-title function_ invoke__">Some</span>(e),
      <span class="hljs-keyword">Self</span>::MalformedInputError { .. } =&gt; <span class="hljs-literal">None</span>,
    }
  }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" lang="en-GB">
<h2 id="recap-what-makes-a-good-error-type">Recap: What Makes a Good Error Type?</h2>
<ol>
<li>Implements <code>Debug</code> - <code>#[derive(Debug)]</code>/<code>impl Debug for ... { ... }</code></li>
<li>Implements <code>Display</code> - with <code>impl Display for ... { ... }</code></li>
<li>Implements <code>std::error::Error</code></li>
<li>Optional: Adds a <code>source</code> implementation to establish a cause chain</li>
</ol>
<p>This is a lot of boilerplate for each error type we define! How can we do better?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" lang="en-GB">
<h2 id="macros-to-the-rescue-aka-the-thiserror-crate">Macros to the Rescue, a.k.a the <a href="https://docs.rs/thiserror/latest/thiserror/"><code>thiserror</code></a> Crate</h2>
<p>Can help us generate the boilerplate using a procedural <code>derive</code> macro.<br />
But: Increases compile times if we're not using proc macros yet!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-comment">// `thiserror::Error` implements `std::error::Error`</span>
<span class="hljs-meta">#[derive(thiserror::Error, Debug)]</span>
<span class="hljs-keyword">enum</span> <span class="hljs-title class_">ParseValueError</span> {
  <span class="hljs-meta">#[error(<span class="hljs-string">&quot;could not open file&quot;</span>)]</span> <span class="hljs-comment">// `Display` impl for this variant</span>
  <span class="hljs-title function_ invoke__">IoError</span>(
    <span class="hljs-comment">// `source` = inner error for this variant +</span>
    <span class="hljs-comment">// `impl From&lt;std::io::Error&gt; for ParseValueError { ... }` +</span>
    <span class="hljs-comment">// `impl Into&lt;ParseValueError&gt; for std::io::Error { ... }`</span>
    <span class="hljs-meta">#[from]</span> std::io::Error,
  ),
  <span class="hljs-meta">#[error(<span class="hljs-string">&quot;input is malformed at {line}:{col}&quot;</span>)]</span> <span class="hljs-comment">// Supports interpolation</span>
  MalformedInputError { line: <span class="hljs-type">u64</span>, col: <span class="hljs-type">u64</span> },
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" lang="en-GB">
<h2 id="a-more-advanced-example">A More Advanced Example</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-meta">#[derive(thiserror::Error, Debug)]</span>
<span class="hljs-keyword">pub</span> <span class="hljs-keyword">enum</span> <span class="hljs-title class_">DataStoreError</span> {
  <span class="hljs-meta">#[error(<span class="hljs-string">&quot;data store disconnected&quot;</span>)]</span>
  <span class="hljs-title function_ invoke__">Disconnect</span>(<span class="hljs-meta">#[from]</span> std::io::Error),

  <span class="hljs-meta">#[error(<span class="hljs-string">&quot;the data has been redacted&quot;</span>)]</span>
  <span class="hljs-title function_ invoke__">Redaction</span>(<span class="hljs-meta">#[source]</span> RedactionError),

  <span class="hljs-meta">#[error(<span class="hljs-string">&quot;invalid header (expected {expected:?}, found {found:?})&quot;</span>)]</span>
  InvalidHeader { expected: <span class="hljs-type">String</span>, found: <span class="hljs-type">String</span> },

  <span class="hljs-meta">#[error(transparent)]</span> <span class="hljs-comment">// delegate `source` + `Display` to inner error</span>
  <span class="hljs-title function_ invoke__">Unknown</span>(<span class="hljs-meta">#[from]</span> <span class="hljs-type">Box</span>&lt;<span class="hljs-keyword">dyn</span> std::error::Error&gt;),
}

<span class="hljs-comment">// How to construct each variant:</span>
<span class="hljs-keyword">let</span> <span class="hljs-variable">disconnect_error</span>: DataStoreError = some_io_error.<span class="hljs-title function_ invoke__">into</span>(); <span class="hljs-comment">// DSE::Disconnect</span>
<span class="hljs-keyword">let</span> <span class="hljs-variable">redaction_error</span> = DataStoreError::<span class="hljs-title function_ invoke__">Redaction</span>(RedactionError { ... });
<span class="hljs-keyword">let</span> <span class="hljs-variable">invalid_header_error</span> = DataStoreError::InvalidHeader { ... };
<span class="hljs-keyword">let</span> <span class="hljs-variable">unknown_error</span>: DataStoreError = some_opaque_boxed_error.<span class="hljs-title function_ invoke__">into</span>(); <span class="hljs-comment">// DSE::Unknown</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" lang="en-GB">
<h2 id="lets-try-it">Let's Try It!</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">save_entity</span>(entity: Entity) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Result</span>&lt;EntityWithId, DataStoreError&gt; {
  <span class="hljs-keyword">let</span> <span class="hljs-variable">connection</span> = <span class="hljs-keyword">match</span> db::<span class="hljs-title function_ invoke__">connect</span>() {
    <span class="hljs-title function_ invoke__">Ok</span>(c) =&gt; c,
    <span class="hljs-comment">// No need for `DataStoreError::Disconnect(e)`!</span>
    <span class="hljs-comment">// `std::io::Error` -&gt; `DataStoreError::Disconnect` is handled by `into`</span>
    <span class="hljs-title function_ invoke__">Err</span>(e) =&gt; <span class="hljs-keyword">return</span> <span class="hljs-title function_ invoke__">Err</span>(e.<span class="hljs-title function_ invoke__">into</span>()),
  };

  <span class="hljs-keyword">let</span> <span class="hljs-variable">inserted_entity</span> = <span class="hljs-keyword">match</span> connection.<span class="hljs-title function_ invoke__">insert</span>(entity) {
    <span class="hljs-title function_ invoke__">Ok</span>(inserted_entity) =&gt; inserted_entity,
    <span class="hljs-comment">// No need for `DataStoreError::Unknown(Box::new(e))`!</span>
    <span class="hljs-comment">// `Box&lt;dyn std::error::Error&gt;` -&gt; `DataStoreError::Unknown` is handled by `into`</span>
    <span class="hljs-title function_ invoke__">Err</span>(e) =&gt; <span class="hljs-keyword">return</span> <span class="hljs-title function_ invoke__">Err</span>((<span class="hljs-type">Box</span>::<span class="hljs-title function_ invoke__">new</span>(e) <span class="hljs-keyword">as</span> <span class="hljs-type">Box</span>&lt;<span class="hljs-keyword">dyn</span> std::error::Error&gt;).<span class="hljs-title function_ invoke__">into</span>()),
  };

  <span class="hljs-title function_ invoke__">Ok</span>(<span class="hljs-title function_ invoke__">deserialize_inserted_entity</span>(inserted_entity))
}
</code></pre>
<p>Lot of code even for this case - what about more complex functions?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" lang="en-GB">
<h2 id="rusts-superpower-the--operator">Rust's Superpower: The <a href="https://doc.rust-lang.org/reference/expressions/operator-expr.html#the-question-mark-operator"><code>?</code></a> Operator</h2>
<ul>
<li>Can use in functions returning <code>Result&lt;T, E&gt;</code> to return early</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">fallible</span>() <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Result</span>&lt;(), std::io::Error&gt; {
  <span class="hljs-keyword">let</span> <span class="hljs-variable">contents</span> = std::fs::<span class="hljs-title function_ invoke__">read_to_string</span>(<span class="hljs-string">&quot;file.txt&quot;</span>)?;
  ...
}
</code></pre>
<ul>
<li>Performs the following operation:  <code>return Err(e.into&lt;E&gt;());</code></li>
<li>The conversion is very convenient, and greatly reduces boilerplate</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">save_entity</span>(entity: Entity) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Result</span>&lt;EntityWithId, DataStoreError&gt; {
  <span class="hljs-keyword">let</span> <span class="hljs-variable">connection</span> = db::<span class="hljs-title function_ invoke__">connect</span>()?; <span class="hljs-comment">// `std::io::Error` -&gt; `DataStoreError::Disconnect`</span>

  <span class="hljs-keyword">let</span> <span class="hljs-variable">inserted_entity</span> = connection.<span class="hljs-title function_ invoke__">insert</span>(entity)
    <span class="hljs-comment">// `Box&lt;dyn std::error::Error&gt;` -&gt; `DataStoreError::Unknown`</span>
    .<span class="hljs-title function_ invoke__">map_err</span>(|e| DataStoreError::<span class="hljs-title function_ invoke__">Unknown</span>(<span class="hljs-type">Box</span>::<span class="hljs-title function_ invoke__">new</span>(e)))?;

  <span class="hljs-title function_ invoke__">Ok</span>(<span class="hljs-title function_ invoke__">deserialize_inserted_entity</span>(inserted_entity))
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" lang="en-GB">
<h2 id="opaque-errors">Opaque Errors</h2>
<p>Sometimes we don't want to let the caller know exactly what went wrong - just let them know something failed. Reasons:</p>
<ul>
<li>There are too many failure modes to keep track of in an <code>enum</code> - burden for caller</li>
<li>We don't want to leak implementation details of the function to callers</li>
</ul>
<p>Simplest way is to use <code>Box&lt;dyn std::error::Error&gt;</code>:</p>
<ul>
<li>Unique pointer to an object that implements <code>std::error::Error</code></li>
<li>Must be behind pointer since trait objects are <code>!Sized</code> - can't place them on stack!</li>
<li>Caller can use dynamic dispatch to get:
<ul>
<li>User-facing representation (<code>Display::display</code>/<code>to_string</code>)</li>
<li>Operator-facing representation (<code>Debug::debug</code>)</li>
<li>The source (<code>Error::source</code>)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" lang="en-GB">
<h2 id="simple-opaque-error-example">Simple Opaque Error Example</h2>
<p>The following conversion is implemented by <code>std</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">impl</span> <span class="hljs-title class_">From</span>&lt;<span class="hljs-keyword">impl</span> <span class="hljs-title class_">std</span>::error::Error&gt; <span class="hljs-keyword">for</span> <span class="hljs-title class_">Box</span>&lt;<span class="hljs-keyword">dyn</span> std::error::Error&gt; { ... }
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">read_config_file</span>() <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Result</span>&lt;serde_json::Value, <span class="hljs-type">Box</span>&lt;<span class="hljs-keyword">dyn</span> std::error::Error&gt;&gt; {
  <span class="hljs-keyword">let</span> <span class="hljs-variable">contents</span> = std::fs::<span class="hljs-title function_ invoke__">read_to_string</span>(<span class="hljs-string">&quot;cfg.json&quot;</span>)?;

  <span class="hljs-keyword">let</span> <span class="hljs-variable">parsed_contents</span> = serde_json::<span class="hljs-title function_ invoke__">from_str</span>(&amp;contents)?;

  <span class="hljs-title function_ invoke__">Ok</span>(parsed_contents)
}
</code></pre>
<p>Works, but:</p>
<ul>
<li>The error type is quite a mouthful</li>
<li>Still need define a custom type if there's no underlying error to propagate</li>
<li>Cannot attach extra <em>context</em> to why each error can occur, which could help the user understand what went wrong</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" lang="en-GB">
<h2 id="ergonomic-opaque-errors-aka-the-anyhow-crate">Ergonomic Opaque Errors a.k.a the <a href="https://docs.rs/anyhow"><code>anyhow</code></a> Crate</h2>
<p>Defines <a href="https://docs.rs/anyhow/latest/anyhow/struct.Error.html"><code>anyhow::Error</code></a>: An opaque error type on steroids</p>
<p>Usually used with its <a href="https://docs.rs/anyhow/latest/anyhow/type.Result.html"><code>Result</code></a> shorthand:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">type</span> <span class="hljs-title class_">anyhow</span>::<span class="hljs-type">Result</span>&lt;T&gt; = <span class="hljs-type">Result</span>&lt;T, anyhow::Error&gt;;
</code></pre>
<p>Can convert to <code>anyhow::Error</code> from any type implementing <code>std::error::Error</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">read_config_file</span>() <span class="hljs-punctuation">-&gt;</span> anyhow::<span class="hljs-type">Result</span>&lt;serde_json::Value&gt; {
  <span class="hljs-comment">// `impl std::error::Error` -&gt; `anyhow::Error`</span>
  <span class="hljs-keyword">let</span> <span class="hljs-variable">contents</span> = std::fs::<span class="hljs-title function_ invoke__">read_to_string</span>(<span class="hljs-string">&quot;cfg.json&quot;</span>)?;

  <span class="hljs-keyword">let</span> <span class="hljs-variable">parsed_contents</span> = serde_json::<span class="hljs-title function_ invoke__">from_str</span>(&amp;contents)?;

  <span class="hljs-title function_ invoke__">Ok</span>(parsed_contents)
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" lang="en-GB">
<h2 id="anyhowcontext"><a href="https://docs.rs/anyhow/latest/anyhow/trait.Context.html"><code>anyhow::Context</code></a></h2>
<p>Allows attaching <em>context</em> to errors using the <a href="https://docs.rs/anyhow/latest/anyhow/trait.Context.html#tymethod.context"><code>context</code></a>/<a href="https://docs.rs/anyhow/latest/anyhow/trait.Context.html#tymethod.with_context"><code>with_context</code></a> extension trait methods:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> anyhow::Context;

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">read_config_file</span>() <span class="hljs-punctuation">-&gt;</span> anyhow::<span class="hljs-type">Result</span>&lt;serde_json::Value&gt; {
  <span class="hljs-keyword">let</span> <span class="hljs-variable">contents</span> = std::fs::<span class="hljs-title function_ invoke__">read_to_string</span>(<span class="hljs-string">&quot;cfg.json&quot;</span>)
    .<span class="hljs-title function_ invoke__">context</span>(<span class="hljs-string">&quot;Failed to read config file&quot;</span>)?;

  <span class="hljs-keyword">let</span> <span class="hljs-variable">parsed_contents</span> = serde_json::<span class="hljs-title function_ invoke__">from_str</span>(&amp;contents)
    .<span class="hljs-title function_ invoke__">with_context</span>(|| <span class="hljs-built_in">format!</span>(<span class="hljs-string">&quot;Failed to parse config from {contents}&quot;</span>))?;

  <span class="hljs-title function_ invoke__">Ok</span>(parsed_contents)
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" lang="en-GB">
<h2 id="anyhowanyhowanyhowbail"><a href="https://docs.rs/anyhow/latest/anyhow/macro.anyhow.html"><code>anyhow::anyhow!</code></a>/<a href="https://docs.rs/anyhow/latest/anyhow/macro.bail.html"><code>anyhow::bail!</code></a></h2>
<p>Allows creating ad-hoc errors without defining a custom error type:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">validate_password</span>(user_id: &amp;<span class="hljs-type">str</span>, password_hash: &amp;<span class="hljs-type">str</span>) <span class="hljs-punctuation">-&gt;</span> anyhow::<span class="hljs-type">Result</span>&lt;()&gt; {
  <span class="hljs-keyword">let</span> <span class="hljs-variable">password_hash_from_db</span>: <span class="hljs-type">String</span> = ...;

  <span class="hljs-title function_ invoke__">if</span> (password_hash_from_db.<span class="hljs-title function_ invoke__">len</span>() != password_hash.<span class="hljs-title function_ invoke__">len</span>()) {
    <span class="hljs-comment">// `anyhow!` macro for ad-hoc error definition</span>
    <span class="hljs-keyword">return</span> <span class="hljs-title function_ invoke__">Err</span>(anyhow::anyhow!(<span class="hljs-string">&quot;Password size doesn&#x27;t match!&quot;</span>));
  }
  ...

  <span class="hljs-title function_ invoke__">if</span> (&amp;password_hash_from_db != password_hash) {
    <span class="hljs-comment">// shorthand: `bail!(...) = return Err(anyhow::anyhow!(...))`</span>
    anyhow::bail!(<span class="hljs-string">&quot;Passwords don&#x27;t match!&quot;</span>);
  }

  <span class="hljs-title function_ invoke__">Ok</span>(())
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" lang="en-GB">
<h2 id="anyhow-in-action"><code>anyhow</code> In Action</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
  <span class="hljs-keyword">let</span> <span class="hljs-variable">err</span> = <span class="hljs-title function_ invoke__">read_config_file</span>().<span class="hljs-title function_ invoke__">context</span>(<span class="hljs-string">&quot;Failed to initialize config&quot;</span>).<span class="hljs-title function_ invoke__">unwrap_err</span>();
  <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{res}&quot;</span>);
  <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;==========&quot;</span>);
  <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{res:?}&quot;</span>);
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ cargo run
Failed to initialize config
==========
Failed to initialize config

Caused by:
  0: Failed to read config file
  1: The system cannot find the file specified. (os error 2)


Stack backtrace:
  ...
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" lang="en-GB">
<h2 id="eyre"><a href="https://docs.rs/eyre"><code>eyre</code></a></h2>
<p>Fork of <code>anyhow</code> - adds support for customizable error report <code>Handler</code>s.</p>
<p>Uses its own terminology:</p>
<ul>
<li><code>anyhow::Error</code>/<code>anyhow::Result</code> -&gt; <code>eyre::Report</code>/<code>eyre::Result</code></li>
<li><code>Context</code>/<code>context</code>/<code>with_context</code> -&gt; <code>WrapErr</code>/<code>wrap_err</code>/<code>wrap_err_with</code></li>
</ul>
<p>But also re-exports <code>anyhow</code>'s public types and traits to be a drop-in replacement.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" lang="en-GB">
<h2 id="color-eyre"><a href="https://docs.rs/color-eyre"><code>color-eyre</code></a></h2>
<p>The most widespread <code>Handler</code> used is <code>color-eyre</code>:</p>
<p><img src="./images/color_eyre.png" alt="" style="width:1050px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" lang="en-GB">
<h2 id="combination-of-enumerated--opaque-errors">Combination of Enumerated + Opaque Errors</h2>
<p>For cases where partial differentiation between failure modes is required:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-meta">#[derive(thiserror::Error, Debug)]</span>
<span class="hljs-keyword">enum</span> <span class="hljs-title class_">RegisterUserError</span> {
  <span class="hljs-meta">#[error(<span class="hljs-string">&quot;{0}&quot;</span>)]</span>
  <span class="hljs-title function_ invoke__">ValidationError</span>(ValidationError),
  <span class="hljs-meta">#[error(transparent)]</span> <span class="hljs-comment">// wrap anything unexpected as an `anyhow::Error`</span>
  <span class="hljs-title function_ invoke__">UnexpectedError</span>(<span class="hljs-meta">#[from]</span> anyhow::Error),
}

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">validate_user</span>(user_data: &amp;UserData) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Result</span>&lt;(), ValidationError&gt; { ... }

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">register_user</span>(user_data: UserData) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Result</span>&lt;(), RegisterUserError&gt; {
  <span class="hljs-keyword">let</span> <span class="hljs-variable">validated_user</span> = <span class="hljs-title function_ invoke__">validate_user</span>(user_data)?;
  <span class="hljs-comment">// Use `.context` to convert underlying error to `anyhow::Error`</span>
  <span class="hljs-keyword">let</span> <span class="hljs-variable">inserted_user</span> = db::<span class="hljs-title function_ invoke__">insert</span>(validated_user).<span class="hljs-title function_ invoke__">context</span>(<span class="hljs-string">&quot;Failed to insert user&quot;</span>)?;
  ...
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" lang="en-GB">
<h1 id="reporting-errors---with-minimal-noise">Reporting Errors - With Minimal Noise</h1>
<p>Always report errors for operators in a single place.</p>
<p>That place should be where the error is handled, not where it's propagated!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">fallible</span>() <span class="hljs-punctuation">-&gt;</span> anyhow::<span class="hljs-type">Result</span>&lt;Value&gt; {
  ...
  <span class="hljs-keyword">let</span> <span class="hljs-variable">val</span> = <span class="hljs-title function_ invoke__">foo</span>().<span class="hljs-title function_ invoke__">map_err</span>(|e| {
    tracing::error!(<span class="hljs-string">&quot;Error occurred: {e:?}&quot;</span>; <span class="hljs-comment">// <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> Reporting + propagation</span>
    e
  }))?;

  <span class="hljs-keyword">let</span> <span class="hljs-variable">val</span> = <span class="hljs-title function_ invoke__">foo</span>().<span class="hljs-title function_ invoke__">context</span>(<span class="hljs-string">&quot;Failed to perform foo&quot;</span>)?; <span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Adding extra context</span>
  ...
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" lang="en-GB">
<h2 id="in-clis">In CLIs</h2>
<p>The <code>main</code> function can return <code>Result&lt;(), E&gt;</code> - will print the error's <code>Debug</code> representation to <code>stderr</code> automatically and return a <code>1</code> exit code:</p>
<ul>
<li>Just return <code>anyhow::Result&lt;()&gt;</code> (or some other generic error type) from <code>main</code></li>
<li>Use <code>?</code> to propagate up errors from downstream functions</li>
<li>Add a <code>context</code> to each fallible function, so the user knows in what context the error occurred</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" lang="en-GB">
<h2 id="clis--example">CLIs :: Example</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> anyhow::Context;

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() <span class="hljs-punctuation">-&gt;</span> anyhow::<span class="hljs-type">Result</span>&lt;()&gt; {
  <span class="hljs-keyword">let</span> <span class="hljs-variable">config_file</span> = <span class="hljs-title function_ invoke__">read_config_file</span>().<span class="hljs-title function_ invoke__">context</span>(<span class="hljs-string">&quot;Failed to initialize config&quot;</span>)?;
  <span class="hljs-keyword">let</span> <span class="hljs-variable">command</span> = <span class="hljs-title function_ invoke__">parse_command</span>().<span class="hljs-title function_ invoke__">context</span>(<span class="hljs-string">&quot;Failed to parse command&quot;</span>)?;
  <span class="hljs-keyword">let</span> <span class="hljs-variable">output</span> = <span class="hljs-keyword">match</span> command {
    Command::Foo =&gt; <span class="hljs-title function_ invoke__">perform_foo</span>(...).<span class="hljs-title function_ invoke__">context</span>(<span class="hljs-string">&quot;Failed to execute command foo&quot;</span>)?,
    Command::Bar =&gt; <span class="hljs-title function_ invoke__">perform_bar</span>(...).<span class="hljs-title function_ invoke__">context</span>(<span class="hljs-string">&quot;Failed to execute command bar&quot;</span>)?,
  };

  <span class="hljs-title function_ invoke__">cleanup</span>(output).<span class="hljs-title function_ invoke__">context</span>(<span class="hljs-string">&quot;Failed during cleanup&quot;</span>)?;
  <span class="hljs-title function_ invoke__">Ok</span>(())
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ cargo run
Error: Failed to initialize config

Caused by:
  0: Failed to read config file from &quot;./config.toml&quot;
  1: The system cannot find the file specified. (os error 2)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" lang="en-GB">
<h2 id="in-http-servers">In HTTP Servers</h2>
<p>Provide a single error handler that transforms errors to HTTP responses + produces a log message:</p>
<ul>
<li>Area that is <a href="https://www.lpalmieri.com/posts/rust-web-frameworks-have-subpar-error-reporting/">still in development</a>:</li>
</ul>
<blockquote>
<p>&quot;None of the major Rust web frameworks have a great error reporting story, according to my personal definition of great.&quot;</p>
</blockquote>
<ul>
<li>Every framework does it a bit differently, but the gist is the same:
<ul>
<li>Propagate errors up to the request handler using <code>?</code></li>
<li>Implement a conversion: <code>YourErrorType -&gt; HttpResponse</code> for defining what should the server return in case of an error</li>
<li>Log the error or let the framework do it for you (depending on framework)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" lang="en-GB">
<h2 id="http-servers--actix-example---server--endpoint-setup">HTTP Servers :: <a href="https://actix.rs/"><code>actix</code></a> Example - Server &amp; Endpoint Setup</h2>
<p>Use the <a href="https://docs.rs/tracing-actix-web"><code>tracing-actix-web</code></a> crate that interfaces with <a href="https://docs.rs/tracing"><code>tracing</code></a> for logging!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">register</span>(user: Json&lt;UserRequest&gt;) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Result</span>&lt;HttpResponse, RegisterUserError&gt; {
  <span class="hljs-keyword">let</span> <span class="hljs-variable">validated_user</span> = <span class="hljs-title function_ invoke__">validate_user_request</span>(user)?; <span class="hljs-comment">// &lt;-- Propagate validation error</span>
  <span class="hljs-keyword">let</span> <span class="hljs-variable">inserted_user</span> = db::<span class="hljs-title function_ invoke__">insert</span>(validated_user)
    .<span class="hljs-keyword">await</span>
    .<span class="hljs-title function_ invoke__">context</span>(<span class="hljs-string">&quot;Failed to insert user in DB&quot;</span>)?; <span class="hljs-comment">// &lt;-- Propagate DB error</span>
  <span class="hljs-title function_ invoke__">Ok</span>(HttpResponse::<span class="hljs-title function_ invoke__">Ok</span>().<span class="hljs-title function_ invoke__">json</span>(inserted_user))
}

<span class="hljs-meta">#[tokio::main]</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() <span class="hljs-punctuation">-&gt;</span> anyhow::<span class="hljs-type">Result</span>&lt;()&gt; {
  <span class="hljs-title function_ invoke__">init_tracing</span>();

   HttpServer::<span class="hljs-title function_ invoke__">new</span>(<span class="hljs-keyword">move</span> || {
    App::<span class="hljs-title function_ invoke__">new</span>()
      .<span class="hljs-title function_ invoke__">wrap</span>(TracingLogger::<span class="hljs-title function_ invoke__">default</span>()) <span class="hljs-comment">// &lt;-- Add logging middlewre</span>
      .<span class="hljs-title function_ invoke__">route</span>(<span class="hljs-string">&quot;/users&quot;</span>, web::<span class="hljs-title function_ invoke__">post</span>().<span class="hljs-title function_ invoke__">to</span>(register))
    })
  .<span class="hljs-title function_ invoke__">bind</span>(<span class="hljs-string">&quot;127.0.0.1:8080&quot;</span>)?.<span class="hljs-title function_ invoke__">run</span>().<span class="hljs-keyword">await</span>?;
  <span class="hljs-title function_ invoke__">Ok</span>(())
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" lang="en-GB">
<h2 id="http-servers--actix-example---error-setup">HTTP Servers :: <code>actix</code> Example - Error Setup</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-meta">#[derive(thiserror::Error, Debug)]</span>
<span class="hljs-keyword">enum</span> <span class="hljs-title class_">RegisterUserError</span> {
  <span class="hljs-meta">#[error(<span class="hljs-string">&quot;Failed to validate incoming request&quot;</span>)]</span>
  <span class="hljs-title function_ invoke__">ValidationError</span>(ValidationError),
  <span class="hljs-meta">#[error(transparent)]</span>
  <span class="hljs-title function_ invoke__">UnexpectedError</span>(<span class="hljs-meta">#[from]</span> anyhow::Error),
}
<span class="hljs-keyword">impl</span> <span class="hljs-title class_">ResponseError</span> <span class="hljs-keyword">for</span> <span class="hljs-title class_">RegisterUserError</span> {
  <span class="hljs-keyword">fn</span> <span class="hljs-title function_">status_code</span>(&amp;<span class="hljs-keyword">self</span>) <span class="hljs-punctuation">-&gt;</span> StatusCode {
    <span class="hljs-keyword">match</span> <span class="hljs-keyword">self</span> { <span class="hljs-comment">// Define what status code each error variant should map to</span>
      <span class="hljs-keyword">Self</span>::<span class="hljs-title function_ invoke__">ValidationError</span>(_) =&gt; StatusCode::BAD_REQUEST,
      <span class="hljs-keyword">Self</span>::<span class="hljs-title function_ invoke__">UnexpectedError</span>(_) =&gt; StatusCode::INTERNAL_SERVER_ERROR,
    }
  }
  <span class="hljs-keyword">fn</span> <span class="hljs-title function_">error_response</span>(&amp;<span class="hljs-keyword">self</span>) <span class="hljs-punctuation">-&gt;</span> HttpResponse {
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">builder</span> = HttpResponse::<span class="hljs-title function_ invoke__">build</span>(<span class="hljs-keyword">self</span>.<span class="hljs-title function_ invoke__">status_code</span>());
    <span class="hljs-keyword">match</span> <span class="hljs-keyword">self</span> { <span class="hljs-comment">// Define the body of each error variant</span>
      <span class="hljs-keyword">Self</span>::<span class="hljs-title function_ invoke__">ValidationError</span>(v) =&gt; builder.<span class="hljs-title function_ invoke__">json</span>(v),
      <span class="hljs-keyword">Self</span>::<span class="hljs-title function_ invoke__">UnexpectedError</span>(_) =&gt; builder.<span class="hljs-title function_ invoke__">json</span>(ErrorResponseBody {
        message: <span class="hljs-string">&quot;An unexpected error occurred!&quot;</span>,
      }),
    }
  }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" lang="en-GB">
<h2 id="http-servers--actix-example---validation-error">HTTP Servers :: <code>actix</code> Example - Validation Error</h2>
<p>Response Code: <code>400 Bad Request</code><br />
Response Body:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;message&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;User is invalid&quot;</span><span class="hljs-punctuation">,</span>

<p>Response Code: <code>500 Internal Server Error</code><br />
Response Body:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span> <span class="hljs-attr">&quot;message&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;An unexpected error occurred!&quot;</span> <span class="hljs-punctuation">}</span>
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ERROR HTTP request{
