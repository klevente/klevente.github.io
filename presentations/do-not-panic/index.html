</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section lang="en-GB" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:33%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/lego_studs.webp&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="57" lang="en-GB" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:33%;">
<h1 id="bits--bobs">Bits &amp; Bobs</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section lang="en-GB" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" lang="en-GB">
<h2 id="resultt-e-is-must_use"><code>Result&lt;T, E&gt;</code> Is <a href="https://doc.rust-lang.org/reference/attributes/diagnostics.html#the-must_use-attribute"><code>#[must_use]</code></a></h2>
<p>Discarding a <code>Result</code> is a compiler warning!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">fallible</span>() <span class="hljs-punctuation">-&gt;</span> anyhow::<span class="hljs-type">Result</span>&lt;()&gt; { ... }

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
  <span class="hljs-comment">// warning: unused `Result` that must be used</span>
  <span class="hljs-comment">// = note: this `Result` may be an `Err` variant, which should be handled</span>
  <span class="hljs-title function_ invoke__">fallible</span>();
}
</code></pre>
<p>Solutions:</p>
<ul>
<li>Propagate: <code>fallible()?;</code></li>
<li>Unwrap with note: <code>fallible().expect(&quot;fallible should never fail as ...&quot;);</code></li>
<li>Explicitly discard: <code>let _ = fallible();</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">_</span> = tx.<span class="hljs-title function_ invoke__">send</span>(<span class="hljs-number">42</span>); <span class="hljs-comment">// `tx` is the Sender side of a channel</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" lang="en-GB">
<h2 id="resultresultt-e1-e2--double-trouble"><code>Result&lt;Result&lt;T, E1&gt;, E2&gt;</code> :: Double Trouble</h2>
<p>Useful if we want to force separate handling of different errors:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">read_config_file</span>() <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Result</span>&lt;<span class="hljs-type">Result</span>&lt;serde_json::Value, serde_json::Error&gt;, std::io::Error&gt; {
  <span class="hljs-keyword">let</span> <span class="hljs-variable">contents</span> = std::fs::<span class="hljs-title function_ invoke__">read_to_string</span>(<span class="hljs-string">&quot;cfg.json&quot;</span>)?;

  <span class="hljs-keyword">let</span> <span class="hljs-variable">parse_result</span> = serde_json::<span class="hljs-title function_ invoke__">from_str</span>(&amp;contents);

  <span class="hljs-title function_ invoke__">Ok</span>(parse_result)
}

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() <span class="hljs-punctuation">-&gt;</span> anyhow::<span class="hljs-type">Result</span>&lt;()&gt; {
  <span class="hljs-keyword">let</span> <span class="hljs-variable">value</span> = <span class="hljs-title function_ invoke__">read_config_file</span>()??; <span class="hljs-comment">// Don&#x27;t differentiate between errors</span>

  <span class="hljs-keyword">let</span> <span class="hljs-variable">value</span> = <span class="hljs-title function_ invoke__">read_config_file</span>()
    .<span class="hljs-title function_ invoke__">context</span>(<span class="hljs-string">&quot;Failed to read config file&quot;</span>)? <span class="hljs-comment">// Add context for outer error</span>
    .<span class="hljs-title function_ invoke__">context</span>(<span class="hljs-string">&quot;Failed to parse config file&quot;</span>)?; <span class="hljs-comment">// Add context for inner eror</span>

  <span class="hljs-keyword">let</span> <span class="hljs-variable">value</span> = <span class="hljs-title function_ invoke__">read_config_file</span>()
    .<span class="hljs-title function_ invoke__">unwrap_or</span>(<span class="hljs-title function_ invoke__">Ok</span>(serde_json::Value::Null))?; <span class="hljs-comment">// handle outer error differently from inner</span>

  <span class="hljs-title function_ invoke__">Ok</span>(())
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" lang="en-GB">
<h2 id="keep-in-mind-the-error-size">Keep in Mind the Error Size</h2>
<p><code>Result</code>s should not have large overhead - if the <code>Error</code> type is large, better to <code>Box</code> it!</p>
<p>A good example of this practice is <a href="https://docs.rs/serde_json/latest/serde_json/struct.Error.html"><code>serde_json::Error</code></a>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">pub</span> <span class="hljs-keyword">struct</span> <span class="hljs-title class_">Error</span> {
  err: <span class="hljs-type">Box</span>&lt;ErrorImpl&gt;,
}

<span class="hljs-keyword">struct</span> <span class="hljs-title class_">ErrorImpl</span> {
  code: ErrorCode,
  line: <span class="hljs-type">usize</span>,
  column: <span class="hljs-type">usize</span>,
}

<span class="hljs-title function_ invoke__">pub</span>(<span class="hljs-keyword">crate</span>) <span class="hljs-keyword">enum</span> <span class="hljs-title class_">ErrorCode</span> {
  <span class="hljs-title function_ invoke__">Message</span>(<span class="hljs-type">Box</span>&lt;<span class="hljs-type">str</span>&gt;),
  <span class="hljs-title function_ invoke__">Io</span>(io::Error),
  EofWhileParsingList,
  ...
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section lang="en-GB" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:40%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/future.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="61" lang="en-GB" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:40%;">
<h1 id="the-future">The Future</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section lang="en-GB" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" lang="en-GB">
<h2 id="try-blocks"><a href="https://doc.rust-lang.org/beta/unstable-book/language-features/try-blocks.html"><code>try</code> Blocks</a></h2>
<p>Create a block where you can use <code>?</code> without creating a new function:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-meta">#![feature(try_blocks)]</span>
<span class="hljs-keyword">fn</span> <span class="hljs-title function_">foo</span>(num_str_1: &amp;<span class="hljs-type">str</span>, num_str_2: &amp;<span class="hljs-type">str</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">i32</span> {

  <span class="hljs-keyword">let</span> <span class="hljs-variable">result</span>: <span class="hljs-type">Result</span>&lt;<span class="hljs-type">i32</span>, std::num::ParseIntError&gt; = <span class="hljs-keyword">try</span> {
      num_str_1.parse::&lt;<span class="hljs-type">i32</span>&gt;()? + num_str_2.parse::&lt;<span class="hljs-type">i32</span>&gt;()?
  };

  result.<span class="hljs-title function_ invoke__">unwrap_or</span>(<span class="hljs-number">42</span>)
}
</code></pre>
<p>Tracking issue: <a href="https://github.com/rust-lang/rust/issues/31436">https://github.com/rust-lang/rust/issues/31436</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" lang="en-GB">
<h2 id="stderrorerrorsources"><a href="https://doc.rust-lang.org/std/error/trait.Error.html#method.sources"><code>std::error::Error::sources</code></a></h2>
<p>Get an iterator that traverses all sources using <code>Error::source</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-meta">#![feature(error_iter)]</span>
<span class="hljs-keyword">impl</span> <span class="hljs-title class_">std</span>::fmt::<span class="hljs-built_in">Debug</span> <span class="hljs-keyword">for</span> <span class="hljs-title class_">ParseValueError</span> {

  <span class="hljs-keyword">fn</span> <span class="hljs-title function_">fmt</span>(&amp;<span class="hljs-keyword">self</span>, f: &amp;<span class="hljs-keyword">mut</span> std::fmt::Formatter&lt;<span class="hljs-symbol">&#x27;_</span>&gt;) <span class="hljs-punctuation">-&gt;</span> std::fmt::<span class="hljs-type">Result</span> {
    <span class="hljs-built_in">writeln!</span>(f, <span class="hljs-string">&quot;{}&quot;</span>, <span class="hljs-keyword">self</span>)?;

    <span class="hljs-keyword">for</span> <span class="hljs-variable">source</span> <span class="hljs-keyword">in</span> <span class="hljs-keyword">self</span>.<span class="hljs-title function_ invoke__">sources</span>().<span class="hljs-title function_ invoke__">skip</span>(<span class="hljs-number">1</span>) {
      <span class="hljs-built_in">writeln!</span>(f, <span class="hljs-string">&quot;Caused by:\n\t{source}&quot;</span>)?;
    }

    <span class="hljs-title function_ invoke__">Ok</span>(())
  }
}
</code></pre>
<p>Tracking issue: <a href="https://github.com/rust-lang/rust/issues/58520">https://github.com/rust-lang/rust/issues/58520</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" lang="en-GB">
<h1 id="homework">Homework</h1>
<p>This was just an introduction, there is still so much to dive into!<br />
Here are some recommendations:</p>
<ul>
<li>Watch <a href="https://youtu.be/21rtHinFA40">Decrusting the tracing crate</a> by Jon Gjengset</li>
<li>Read <a href="https://doc.rust-lang.org/std/error/index.html"><code>std::error</code></a>, <a href="https://docs.rs/thiserror"><code>thiserror</code></a>, <a href="https://docs.rs/anyhow"><code>anyhow</code></a>, <a href="https://docs.rs/eyre/"><code>eyre</code></a> docs (read docs in general)</li>
<li>Check what error types your favorite crate defines</li>
<li>Check out error handling examples for HTTP frameworks:
<ul>
<li><a href="https://github.com/actix/examples/tree/master/basics/error-handling"><code>actix-web</code></a>/<a href="https://github.com/LukeMathWalker/tracing-actix-web/tree/main/examples"><code>tracing-actix-web</code></a></li>
<li><a href="https://github.com/tokio-rs/axum/blob/main/examples/error-handling/src/main.rs"><code>axum</code></a></li>
<li><a href="https://github.com/rwf2/Rocket/tree/v0.5/examples/error-handling"><code>rocket</code></a></li>
</ul>
</li>
<li>Play around with defining and handling errors!</li>
</ul>
</section>

<h1 id="summary--questions">Summary &amp; Questions</h1>

<ul>
<li><code>panic</code> == bug in our code</li>
<li><code>Result&lt;T, E&gt;</code> for recoverable errors: <em>enumerated</em> vs. <em>opaque</em></li>
<li><code>?</code> = <code>return Err(e.into&lt;E&gt;())</code></li>
<li>Single location where the error:
<ul>
<li>Gets logged</li>
<li>Is converted to a user-facing representation</li>
</ul>
</li>
</ul>
